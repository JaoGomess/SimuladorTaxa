<div class="container">
    <!-- separar por rows -->
    <div class="row" class="filtro bg-light">
        <div class="position-relative p-3 p-md-5">
            <div class="text-center">
                <legend>Veja quanto você recebe nas vendas no crédito, débito e parcelado</legend>
            </div>
        </div>
        <div class="row">
            <div class="form-check text-center form-check-inline"> 
                <div *ngFor="let option of options">
                    <div class="radio">
                        <input type="radio"
                            name="radio"
                            id="radio-{{option.id}}"
                            [(ngModel)]="value"
                            [value]="option.value"
                            [disabled]="option.estado"
                        />
                    </div>
                    <label for="radio-{{option.id}}">{{option.id}}</label>
                </div>
            </div>
        </div>
        

        <div class="form-group">
            <mat-form-field appearance="fill" floatLabel="always">
                <mat-label>Marca:</mat-label>
                <mat-select [(ngModel)]="marcaView" (ngModelChange)="updateInputs($event)" required>
                    <mat-option *ngFor="let i of listaTaxa" [value]="i.id">
                        {{i.marca}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill" floatLabel="always">
                <mat-label>Forma de Pagamento</mat-label>
                <mat-select [(ngModel)]="optionView" (ngModelChange)="getOption($event)" required>
                    <mat-option *ngFor="let i of listaOpc" [value]="i.id">
                        {{i.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill" floatLabel="always">
                <mat-label>Digite o valor</mat-label>
                <input matInput type="number" placeholder="0" [(ngModel)]="valor" (input)="getValor($event)">
                <span matPrefix>R$&nbsp;</span>
            </mat-form-field>
            <br>
            <button type="button" (click)="calcularTaxa()">Calcular</button>
        </div>
        <div class="col-md-3">
            <legend>Você recebe</legend>
            <p>Na hora:</p>
            {{mostrar ? mostrar : "AQUI VAI SER MOSTRADO"}}
            <!-- {opcaoSelecionada ? <p>Em 14 dias: blablabla</p> : <p>Escolha uma opcao para visualizar os resultados</p>} -->
            <!-- {{quantParcelas ? quantParcelas  : 'Escolha uma opc'}} -->
           <!--  {{optionsParcelas ? <p>Em 14 dias: blablabla</p> : <p>Escolha uma opcao para visualizar os resultados</p>}} -->
            <p>Em 30 Dias:</p>
        </div>
    </div>
</div>
