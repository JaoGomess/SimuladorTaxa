<div style="background-color: #E6E6E6;">
    <div class="wide">
        <div class="box">
            <div class="row text-center p-2 p-md-2">
                <legend>Veja quanto você recebe nas vendas no crédito, débito e parcelado</legend>
            </div>

            <div *ngFor="let option of options">
                <div class="form-check form-check-inline">
                    <input type="radio" name="radio" id="radio-{{option.id}}" [(ngModel)]="value" [value]="option.value"
                        [disabled]="option.estado" />
                </div>
                <label for="radio-{{option.id}}">{{option.id}}</label>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="select-wrap">
                        <label for="teste">Selecione uma Marca:</label>
                        <select name="teste" class="form-select" [(ngModel)]="marcaView"
                            (ngModelChange)="updateInputs($event)" required>
                            <option *ngFor="let i of listaTaxa" [value]="i.id">
                                {{i.marca}}
                            </option>
                        </select>
                    </div>

                    <div class="select-wrap">
                        <label for="teste">Digite o Valor:</label>
                        <input type="number" [(ngModel)]="valor" (input)="getValor($event)" class="valor"
                            class="form-control">
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="select-wrap">
                        <label for="teste">Forma de Pagamento:</label>
                        <select name="teste" class="form-select" [(ngModel)]="optionView"
                            (ngModelChange)="getOption($event)" required>
                            <option *ngFor="let i of listaOpc" [value]="i.id">
                                {{i.viewValue}}
                            </option>
                        </select>
                    </div>

                    <button type="button" (click)="calcularTaxa()" class="select-wrap" id="calc">Calcular</button>
                </div>

                <div class="col-md-4">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Você Recebe: </th>
                            <th scope="col">Valor Taxado:</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">{{mostrar ? mostrar : 0}}</th>
                            <th >{{desconto ? desconto : 0}}</th>
                          </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-md-6">

                </div>
                
                <br>
                <hr>

                <div class="row text-center p-2 p-md-2">
                    <legend>Confira as taxas de cada empresa</legend>
                </div>

                <div>
                    <div class="form-check text-center form-check-inline">
                        <input type="radio" name="radio" id="1"/>
                    </div>
                    <label for="radio">Na hora</label>
                    <div class="form-check text-center form-check-inline">
                        <input type="radio" name="radio" id="1"/>
                    </div>
                    <label for="radio">Em 14 Dias</label>
                    <div class="form-check text-center form-check-inline">
                        <input type="radio" name="radio" id="1"/>
                    </div>
                    <label for="radio">Em 30 Dias</label>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="select-wrap">
                            <label for="teste">Selecione uma Marca:</label>
                            <select name="teste" class="form-select" [(ngModel)]="viewMarca"
                                (ngModelChange)="updateInputs($event)" required>
                                <option *ngFor="let i of listaTaxa" [value]="i.id">
                                    {{i.marca}}
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="select-wrap">
                            <label for="teste">Forma de Pagamento:</label>
                            <select name="teste" class="form-select" [(ngModel)]="viewPagamento" required>
                                <option *ngFor="let i of meiosPagamento" [value]="i.id">
                                    {{i.viewValue}}
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">À vista: </th>
                                <th scope="col">Parcelado:</th>
                                <th scope="col">Oberservação:</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">{{mostrar ? mostrar : 0}}</th>
                                <th >{{desconto ? desconto : 0}}</th>
                                <th >{{desconto ? desconto : 0}}</th>
                              </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
